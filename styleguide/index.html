<!DOCTYPE html>
<html lang="da-DK" dir="ltr">
<head>
<!-- META-tags -->
	<meta charset="UTF-8">
  <meta name="description" content="COOP-StyleGuide">
  <meta name="keywords" content="HTML,CSS">
  <meta name="author" content="Gruppe 5">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styling.css">
	<title>COOP StyleGuide</title>
</head>
<body>
	<header>
		<nav>
			<a href="#farver"><h1>FARVER</h1></a>
			<a href="#font"><h1>FONT</h1></a>
			<a href="#grafiskeelementer"><h1>GRAFISKE ELEMENTER</h1></a>
			<a href="#ikoner"><h1>IKONER</h1></a>
			<a href="#logo"><h1>LOGO</h1></a>
		</nav>
	</header>
	<section class="farver" id="farver">
		<h1>FARVER</h1>
		<div class="farvetyper">
			<div class="prse">
				<div class="primeare">
					<h2>PRIMÆRE FARVER</h2>
					<div class="farvecirkler">
						<div class="circle" style="background-color:#FFFFFF"></div>
						<div class="circle" style="background-color:#C31414"></div>
						<div class="circle" style="background-color:#000000"></div>
					</div>
				</div>
				<div class="sekundeare">
					<h2>SEKUNDÆRE FARVER</h2>
					<div class="farvecirkler">
						<div class="circle" style="background-color:#646464"></div>
						<div class="circle" style="background-color:#DB951E"></div>
						<div class="circle" style="background-color:#FFE65F"></div>
						<div class="circle" style="background-color:#90AE3C"></div>
						<div class="circle" style="background-color:#73AE5F"></div>
						<div class="circle" style="background-color:#73B8BD"></div>
						<div class="circle" style="background-color:#7DAEDB"></div>
						<div class="circle" style="background-color:#5A6EAE"></div>
						<div class="circle" style="background-color:#8C1419"></div>
						<div class="circle" style="background-color:#9A867D"></div>
					</div>
				</div>
			</div>
			<div class="tints">
				<div class="tints1">
					<h3>TINTS 1</h3>
					<div class="farvecirkler">
						<div class="circle" style="background-color:#BABABA"></div>
						<div class="circle" style="background-color:#EBC369"></div>
						<div class="circle" style="background-color:#FAE678"></div>
						<div class="circle" style="background-color:#C8DC96"></div>
						<div class="circle" style="background-color:#AFCD88"></div>
						<div class="circle" style="background-color:#A0CDD2"></div>
						<div class="circle" style="background-color:#B9D4F2"></div>
						<div class="circle" style="background-color:#A0AAD7"></div>
						<div class="circle" style="background-color:#B47378"></div>
						<div class="circle" style="background-color:#C3B4AA"></div>
					</div>
				</div>
				<div class="tints2">
					<h3>TINTS 2</h3>
					<div class="farvecirkler">
						<div class="circle" style="background-color:#EBEBEB"></div>
						<div class="circle" style="background-color:#F5DCA5"></div>
						<div class="circle" style="background-color:#FFF0BE"></div>
						<div class="circle" style="background-color:#D7E1B4"></div>
						<div class="circle" style="background-color:#D2E1C8"></div>
						<div class="circle" style="background-color:#CDE1E6"></div>
						<div class="circle" style="background-color:#CDE1F5"></div>
						<div class="circle" style="background-color:#CDD2EB"></div>
						<div class="circle" style="background-color:#E6CDCD"></div>
						<div class="circle" style="background-color:#DCD7C8"></div>
					</div>
				</div>
			</div>
			<div class="status">
				<h3>MED SÆRLIG STATUS</h3>
				<div class="farvecirkler">
					<div class="circle" style="background-color:#FFE65F"></div>
					<div class="circle" style="background-color:#AFCD88"></div>
					<div class="circle" style="background-color:#B9D4F2"></div>
					<div class="circle" style="background-color:#8C1419"></div>
				</div>
			</div>
	</section>

	<section class="font" id="font">
		<h1>FONT</h1>
		<img src="img/font.png" alt="">
	</section>

	<section class="grafiskeelementer" id="grafiskeelementer">
		<h1>GRAFISKE ELEMENTER</h1>
		<div class="rundecirkler">
			<div class="rundroed"></div>
			<div class="rundgroen"></div>
	</section>

	<section class="ikoner" id="ikoner">
		<h1>IKONER</h1>
		<div class="icons">
			<img src="img/hjem-ikon.png" alt="">
			<img src="img/tilbudsaviser-ikon.png" alt="">
			<img src="img/liste-ikon.png" alt="">
			<img src="img/tilkassen-ikon.png" alt="">
			<img src="img/figurjagten-ikon.png" alt="">
			<img src="img/mere-ikon.png" alt="">
			<img src="img/arrow_back.png" alt="">
			<img src="img/arrow_up.png" alt="">
			<img src="img/gave.png" alt="">
			<img src="img/hjem.png" alt="">
			<img src="img/qr-icon.png" alt="">
		</div>
	</section>
	<section class="logo" id="logo">
		<h1>LOGO</h1>
		<img src="img/logo.png" alt="">
	</section>
</body>
</html>
