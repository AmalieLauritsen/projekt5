<!DOCTYPE html>
<html>
<head>
<style>
#div1, #div2, #div3, #div4 {
  float: left;
  width: 150px;
  height: 150px;
  margin: 10px;
  padding: 10px;
  border: 1px solid black;
	text-align: center;
}

	#div1, #div2, #div4{
		border: 0;
	}

	#div4{
		position: relative;
	}

	#wrong, #correct{
		visibility: hidden;
		position: absolute;
		top: 6%;
        left: 6%;
	}

	#wrong{
		z-index: 10;
	}

</style>
<script src="fatme.js"></script>
</head>
<body>


<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="../img/figurer/carrot.png" draggable="true" ondragstart="drag(event)" id="carrot" width="55" height="150">
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="../img/figurer/milk.png" draggable="true" ondragstart="drag(event)" id="milk" width="98" height="150">
</div>

<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<div id="div4">
	<img src="../img/figurer/correct.png" id="correct" width="150" height="150">
	<img src="../img/figurer/wrong.png" id="wrong" width="150" height="150">
	</div>


</body>
</html>
