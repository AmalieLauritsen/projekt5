<!DOCTYPE html>
<html lang="da-DK" dir="ltr">
<head>
<!-- META-tags -->
	<meta charset="UTF-8">
  <meta name="description" content="COOP-figurjagten">
  <meta name="keywords" content="HTML,CSS,JavaScript">
  <meta name="author" content="Gruppe 5">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Figur4</title>
</head>
<body id="figur4-body">
<!-- CONTAINER -->
	<div class="container">
<!-- HEADER -->
		<header>
			<img src="img/logo.png" alt="COOP-logo">
			<script src="js/fatme.js"></script>
		</header>
<!-- CONTENT -->
		<section class="figurquiz">
			<div class="figurligemed">
				<img src="img/figurer/hoene.png" alt="Figur1" width="150" height="150">
				<p class="symbol">&equals;</p>
			</div>

			<div class="quizsvar" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
			
	<div class="quizvalgmuligheder">
		<div id="mulighed1" ondrop="drop(event)" ondragover="allowDrop(event)">
  			<img src="img/figurer/candy.png" draggable="true" ondragstart="drag(event)" id="carrot" width="55" height="150">
		</div>

		<div id="div4">
			<img src="img/figurer/correct.png" id="correct" width="150" height="150">
			<img src="img/figurer/wrong.png" id="wrong" width="150" height="150">
		</div>
		
		<div id="mulighed2" ondrop="drop(event)" ondragover="allowDrop(event)">
		  <img src="img/figurer/egg.png" draggable="true" ondragstart="drag(event)" id="milk" width="98" height="150">
		</div>
	</div>
		</section>
<!-- SIDENAVIGATION -->
		<div class="sidenavigation">
			Navi-udkommenteret
		</div>
	
	</div>
</body>
</html>
